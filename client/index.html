<body>
  
  <h1>Create New Note</h1>
  <div class="note-form">
    <form>
      <textarea id="input"></textarea>
    </form>
      <button id="submit"> Submit new note</button>
    </div>
    
  <h1> Current Note</h1>
  <div id="output"> 
    
  </div>
    
  <script>
  //socket io listening to the server
  /*global $ */
  let socket = io();
  socket.on('important', function(data) {
    console.log(data);
    $('#output').html(" "); //this line errases the code everytime you do the click of button
    let htmlString = "<ul>";
    
    for(let i = 0; i < data.length; i++) {
      htmlString = htmlString + '<li class="note">' + data[i].notes + '<br/>';
      //this line work too but there are bugs with it
      //$('#output').append('<li class="note">' + data[i].notes + '<br/>');
    }
    
    htmlString += "</ul>";
    //html can be used instead of append because html replaces all content that there was before and then print the new htmlString
    $('#output').html(htmlString);
    
  });
  
  /*global $ */
    //not needed, these were default values
    //let text = $('#input').val();
    //let note = {note:text};
  
  $('#submit').click(function() {
   let text = $('#input').val();
    let note = {notes:text};
    sendToServer(note);
    
  });
  
  function sendToServer(sendData) {
  
    //console.log(text);
  
    $.post('https://to-do-list-lfr4704.c9users.io:8080/submitNote', sendData);
  }

  </script>
